 - title: High School Debate Signups
   description: |
    This is a web-app that serves over 200 weekly active users from a local high school debate team,
    implemented in Python on the back-end (with the Django Rest Framework and Django server-side rendering) and JQuery on the front-end.
    The site provides an online interface for students and coaches to register for competitions with ease,
    and employs the Django admin site and staff roles so that team administrators can manage users, registrations, and models on their own.
   url: https://imgur.com/a/ELL4eY5

 - title: Flight 2 Cal
   url: https://github.com/schwartzadev/flight-2-cal
   description: |
    This webapp is a tool to create events on Google Calendar, based off of flight codes (i.e. QF9).
